<html>
  <head>
    <title>Bookmarklet example</title>
  </head>
  <body>
    <p>Click the button</p>

    <a href='javascript:(function(){var div=document.createElement("div");div.setAttribute("foo","bar"),div.innerHTML="This was added using the Bookmarklet!",document.body.appendChild(div);})();'>Click Me</a>
  </body>
</html>
